<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Garden</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<div class="container">
		<h1>My Garden</h1>
		<table>
			<tr>
				<th>Наименование</th><th>Кол-во</th>
			</tr>
			<tr class="odd">
				<td>Возраст</td><td class="age"></td>
			</tr>
			<tr>
				<td>Деревья</td><td class="apple-trees"></td>
			</tr>
			<tr class="odd">
				<td>Яблоки(на деревьях)</td><td class="on-tree-apples"></td>
			</tr>
			<tr>
				<td>Яблоки(на земле)</td><td class="ground-apples"></td>
			</tr>
			<tr class="odd">
				<td>Яблоки(испорченные)</td><td class="bad-apples"></td>
			</tr>
		</table>
		<div class="wrapper">
			<p>Увеличить возраст сада на</p>
			<input type="number" class="number" min="1" max="365" value="1">
			<p>день?</p>
		</div>
		<button class="btn-pass-day">OK</button>
	</div>
	<script src="main.js"></script>
</body>
</html>
